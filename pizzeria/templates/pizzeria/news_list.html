{% extends 'pizzeria/base.html' %}

{% block title %}
<title>News</title>
{% endblock %}

{% block main %}
<div class="news_list" >
    {% for article in articles %}
      <div class = "box {% if forloop.first %}show{% endif %}">
        <h2 align="center">{{ article.title }}</h2>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" width="100%" height="100%">
          <p class ="main-p-in-news" >{{article.content|safe}}<wbr></p>
          <a href="{% url 'news_detail' article.pk %}">Read more</a>
      </div>
    {% endfor %}
</div>
{% endblock %}
